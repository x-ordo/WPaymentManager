<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2DD4BF" />
      <stop offset="100%" stop-color="#0F766E" />
    </linearGradient>

    <!-- Soft Drop Shadow for the sheets -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="6" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Stacked Elements Group -->
  <g transform="translate(136, 116)">
    <!-- Bottom Sheet -->
    <rect x="20" y="160" width="200" height="140" rx="20" fill="white" fill-opacity="0.85" filter="url(#softShadow)"/>

    <!-- Middle Sheet -->
    <rect x="20" y="80" width="200" height="140" rx="20" fill="white" fill-opacity="0.92" filter="url(#softShadow)"/>

    <!-- Top Sheet -->
    <g filter="url(#softShadow)">
      <rect x="20" y="0" width="200" height="140" rx="20" fill="white"/>
      <!-- Document detail lines -->
      <rect x="40" y="30" width="60" height="8" rx="4" fill="#0F766E" fill-opacity="0.2"/>
      <rect x="40" y="50" width="120" height="8" rx="4" fill="#0F766E" fill-opacity="0.1"/>
      <rect x="40" y="70" width="120" height="8" rx="4" fill="#0F766E" fill-opacity="0.1"/>
    </g>
  </g>
</svg>
