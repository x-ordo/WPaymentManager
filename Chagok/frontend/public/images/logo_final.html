<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAGOK - App Icon Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .checkerboard {
            background-image: 
                linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 tracking-tight mb-2">CHAGOK</h1>
        <p class="text-gray-500">Legal Organizing Tool &bull; App Icon Concept</p>
    </div>

    <!-- Icon Presentation Container -->
    <div class="bg-white p-8 rounded-3xl shadow-xl flex flex-col items-center gap-8 max-w-2xl w-full">
        
        <!-- The Icon Display -->
        <div class="relative group">
            <!-- Background Glow for presentation -->
            <div class="absolute -inset-4 bg-teal-400 opacity-20 blur-xl rounded-full group-hover:opacity-30 transition duration-500"></div>
            
            <!-- SVG Icon -->
            <div class="relative w-64 h-64 shadow-2xl rounded-[50px] overflow-hidden transition-transform duration-300 transform group-hover:scale-105">
                <svg width="100%" height="100%" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" id="app-icon">
                    <defs>
                        <!-- Gradient Background -->
                        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#2DD4BF" /> <!-- Teal 400 -->
                            <stop offset="100%" stop-color="#0F766E" /> <!-- Teal 700 -->
                        </linearGradient>

                        <!-- Soft Drop Shadow for the sheets -->
                        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
                            <feOffset dx="0" dy="6" result="offsetblur" />
                            <feComponentTransfer>
                                <feFuncA type="linear" slope="0.2"/>
                            </feComponentTransfer>
                            <feMerge>
                                <feMergeNode />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>

                    <!-- Background Shape (Squircle) -->
                    <rect width="512" height="512" fill="url(#bgGradient)"/>

                    <!-- Stacked Elements Group -->
                    <!-- Centered visually -->
                    <g transform="translate(136, 116)"> 
                        
                        <!-- Bottom Sheet -->
                        <rect x="20" y="160" width="200" height="140" rx="20" fill="white" fill-opacity="0.85" filter="url(#softShadow)"/>
                        
                        <!-- Middle Sheet -->
                        <rect x="20" y="80" width="200" height="140" rx="20" fill="white" fill-opacity="0.92" filter="url(#softShadow)"/>
                        
                        <!-- Top Sheet -->
                        <rect x="20" y="0" width="200" height="140" rx="20" fill="white" fill-opacity="1.0" filter="url(#softShadow)">
                             <!-- Subtle detail: a small "legal" header line to suggest a document -->
                             <rect x="40" y="30" width="60" height="8" rx="4" fill="#0F766E" fill-opacity="0.2" />
                             <rect x="40" y="50" width="120" height="8" rx="4" fill="#0F766E" fill-opacity="0.1" />
                             <rect x="40" y="70" width="120" height="8" rx="4" fill="#0F766E" fill-opacity="0.1" />
                        </rect>
                    </g>
                </svg>
            </div>
        </div>

        <!-- Variations / Context -->
        <div class="grid grid-cols-3 gap-6 w-full mt-4">
            <div class="flex flex-col items-center gap-2">
                <span class="text-xs font-semibold text-gray-400 uppercase">Home Screen</span>
                <div class="w-20 h-20 rounded-[18px] overflow-hidden shadow-lg bg-gray-900 flex items-center justify-center relative">
                   <!-- Mockup Background -->
                   <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 object-cover opacity-50" alt="wallpaper">
                   <!-- Tiny Icon Mockup -->
                   <div class="w-12 h-12 rounded-[10px] overflow-hidden relative z-10 shadow-md">
                       <svg viewBox="0 0 512 512" class="w-full h-full">
                           <use href="#app-icon" />
                       </svg>
                   </div>
                </div>
            </div>

            <div class="flex flex-col items-center gap-2">
                <span class="text-xs font-semibold text-gray-400 uppercase">Grayscale</span>
                <div class="w-20 h-20 rounded-[18px] overflow-hidden shadow-sm border border-gray-200 bg-white flex items-center justify-center">
                    <div class="w-16 h-16 grayscale opacity-80">
                        <svg viewBox="0 0 512 512" class="w-full h-full">
                            <use href="#app-icon" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center gap-2">
                <span class="text-xs font-semibold text-gray-400 uppercase">Masked (iOS)</span>
                <div class="w-20 h-20 overflow-hidden shadow-md bg-black relative">
                     <!-- Apple typically applies the mask, but here we simulate it -->
                     <svg viewBox="0 0 512 512" class="w-full h-full">
                        <use href="#app-icon" />
                    </svg>
                    <!-- Gloss overlay simulation -->
                    <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white to-transparent opacity-10 pointer-events-none"></div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex gap-4 w-full pt-4 border-t border-gray-100">
            <button onclick="downloadSVG()" class="flex-1 bg-teal-600 hover:bg-teal-700 text-white font-medium py-3 px-4 rounded-xl transition flex items-center justify-center gap-2 shadow-lg shadow-teal-600/20">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Download SVG
            </button>
            <button onclick="copyCode()" class="flex-1 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-xl transition flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                Copy SVG Code
            </button>
        </div>
        <div id="toast" class="opacity-0 transition-opacity duration-300 fixed bottom-8 bg-gray-800 text-white px-4 py-2 rounded-lg text-sm font-medium pointer-events-none">
            Copied to clipboard!
        </div>

    </div>

    <!-- Description -->
    <div class="mt-8 max-w-lg text-center text-gray-500 text-sm">
        <p>The design features a "Neatly Stacked" concept using three floating data blocks. The teal gradient represents clarity and calm, while the white sheets symbolize organized data.</p>
    </div>

    <script>
        function downloadSVG() {
            const svgData = document.getElementById('app-icon').outerHTML;
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chagok-app-icon.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function copyCode() {
            const svgCode = document.getElementById('app-icon').outerHTML;
            
            // Create a temporary textarea to handle the copy
            const textarea = document.createElement('textarea');
            textarea.value = svgCode;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Failed to copy', err);
            }
            
            document.body.removeChild(textarea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2000);
        }
    </script>
</body>
</html>
