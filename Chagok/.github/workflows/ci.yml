# .github/workflows/ci.yml
# CHAGOK CI Pipeline - Lint, Test, Build (No AWS required)
# Optimized: APT caching, artifact reuse

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  guard:
    name: Repository Guards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check merge conflict markers
        run: |
          # Exclude CI workflow file to prevent false positives from literal strings
          if git grep -n '<''<<<<<< HEAD' -- ':!.github/workflows/ci.yml'; then
            echo "::error::Merge conflict markers detected. Resolve before merging."
            exit 1
          fi
          if git grep -n '>>''>>>>>' -- ':!.github/workflows/ci.yml'; then
            echo "::error::Merge conflict markers detected. Resolve before merging."
            exit 1
          fi

  # ============================================
  # Frontend CI (Next.js)
  # ============================================
  frontend:
    name: Frontend (Lint, Test, Build)
    needs: guard
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Jest tests with coverage
        run: npm test -- --coverage

      - name: Build Next.js
        run: npm run build

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # ============================================
  # Backend CI (FastAPI/Python)
  # ============================================
  backend:
    name: Backend (Lint, Test)
    runs-on: ubuntu-latest
    needs: guard
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest-cov pytest-timeout

      - name: Run Ruff linter
        run: ruff check .

      - name: Verify module import graph
        run: python -m compileall app

      - name: Initialize database tables
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          JWT_SECRET: test_secret_key_for_ci_pipeline_32chars
        run: python -c "from app.db.session import init_db; init_db()"

      - name: Run pytest (all tests)
        timeout-minutes: 5
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          JWT_SECRET: test_secret_key_for_ci_pipeline_32chars
          TESTING: true
          AWS_REGION: ap-northeast-2
          AWS_ACCESS_KEY_ID: test-access-key
          AWS_SECRET_ACCESS_KEY: test-secret-key
          S3_EVIDENCE_BUCKET: test-bucket
          DDB_EVIDENCE_TABLE: test-evidence-table
          OPENAI_API_KEY: test-openai-key
        run: pytest --cov=app --cov-report=xml -v --timeout=60 -m "not integration"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

  # ============================================
  # AI Worker CI (Python/Lambda)
  # ============================================
  ai-worker:
    name: AI Worker (Lint, Test)
    runs-on: ubuntu-latest
    needs: guard
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ai_worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # APT 패키지 캐시 (tesseract, ffmpeg)
      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: tesseract-ocr tesseract-ocr-kor ffmpeg
          version: 1.0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ai_worker/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest-cov

      - name: Run Ruff linter
        run: ruff check .

      - name: Run pytest
        env:
          TESTING: true
          AWS_REGION: ap-northeast-2
          AWS_ACCESS_KEY_ID: test-access-key
          AWS_SECRET_ACCESS_KEY: test-secret-key
          S3_EVIDENCE_BUCKET: test-bucket
          DDB_EVIDENCE_TABLE: test-evidence-table
          OPENAI_API_KEY: test-openai-key
          QDRANT_URL: http://localhost:6333
          QDRANT_API_KEY: test-qdrant-key
          QDRANT_COLLECTION: leh_evidence
          QDRANT_VECTOR_SIZE: '1536'
        run: pytest --cov=src --cov-report=xml -v -m "not integration"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-worker-coverage
          path: ai_worker/coverage.xml
          retention-days: 7

  # ============================================
  # E2E Tests (Playwright) - Uses cached build
  # ============================================
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================
  # PR Comment with Results
  # ============================================
  pr-comment:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [frontend, backend, ai-worker]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });

            const results = jobs.jobs
              .filter(job => ['Frontend (Lint, Test, Build)', 'Backend (Lint, Test)', 'AI Worker (Lint, Test)'].includes(job.name))
              .map(job => `| ${job.name} | ${job.conclusion === 'success' ? '✅' : '❌'} |`)
              .join('\n');

            const body = `## CI Results

            | Job | Status |
            |-----|--------|
            ${results}

            [View full run](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

