# AI 모델 설정
# AI Model Configuration
#
# 모델별 가격, 기본값, 파라미터 설정

# ========================================
# 모델 비용 (USD per 1K tokens)
# ========================================
model_costs:
  # OpenAI GPT 모델
  gpt-4o:
    input: 0.005
    output: 0.015
    description: "GPT-4o - 고성능 범용 모델"

  gpt-4o-mini:
    input: 0.00015
    output: 0.0006
    description: "GPT-4o-mini - 비용 효율 모델"

  gpt-4-turbo:
    input: 0.01
    output: 0.03
    description: "GPT-4 Turbo - 레거시 고성능 모델"

  # 임베딩 모델
  text-embedding-3-small:
    input: 0.00002
    output: 0.0
    description: "소형 임베딩 모델 (1536 dims)"

  text-embedding-3-large:
    input: 0.00013
    output: 0.0
    description: "대형 임베딩 모델 (3072 dims)"

  # 음성 모델
  whisper-1:
    input: 0.006  # 분당 비용
    output: 0.0
    description: "Whisper STT - 분당 과금"

# ========================================
# 기본 분석기 설정
# ========================================
default_analyzer:
  model: "gpt-4o-mini"
  temperature: 0.1
  max_tokens: 500
  max_retries: 3
  use_instructor: false

# ========================================
# Keypoint 추출기 설정
# ========================================
keypoint_extractor:
  model: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 2000
  response_format: "json_object"

# ========================================
# 요약기 설정
# ========================================
summarizer:
  model: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 1000

# ========================================
# 임베딩 설정
# ========================================
embedding:
  model: "text-embedding-3-small"
  dimensions: 1536
  batch_size: 100

# ========================================
# 음성 인식 설정
# ========================================
transcription:
  model: "whisper-1"
  language: "ko"
  response_format: "verbose_json"
