  evidence_analysis:
    correct: "호텔 만남과 '또' 표현으로 반복적 외도 정황이 나타납니다"
    incorrect: "호텔 만남과 '또'라는 표현이 반복적 외도를 암시하므로 증거로 활용하세요"

