# 재산분할 영향도 규칙 설정
# Property Division Impact Rules Configuration
#
# 유책사유별, 증거유형별 재산분할 비율 영향도
# 기준: 대한민국 가정법원 판례 분석 기반
# 기본 비율: 50:50 (공동 형성 재산)

# =============================================================================
# 유책사유별 영향도 규칙
# =============================================================================
fault_types:
  adultery:
    base_impact: 5.0
    max_impact: 10.0
    description: "부정행위(외도) 증거. 직접 증거 시 최대 10%p 영향."
    evidence_weights:
      photo: 1.5
      video: 1.8
      chat_log: 1.2
      recording: 1.3
      witness: 1.0

  violence:
    base_impact: 4.0
    max_impact: 8.0
    description: "가정폭력 증거. 진단서/경찰 기록 시 가중."
    evidence_weights:
      photo: 1.5
      video: 1.8
      medical_record: 2.0
      police_report: 2.0
      recording: 1.3

  verbal_abuse:
    base_impact: 2.0
    max_impact: 5.0
    description: "폭언/정서적 학대. 반복성 증명 시 영향 증가."
    evidence_weights:
      chat_log: 1.2
      recording: 1.5
      video: 1.5
      witness: 0.8

  economic_abuse:
    base_impact: 3.0
    max_impact: 7.0
    description: "경제적 학대 (생활비 미지급, 재산 은닉 등)."
    evidence_weights:
      bank_statement: 1.5
      chat_log: 1.0
      document: 1.2

  desertion:
    base_impact: 4.0
    max_impact: 8.0
    description: "악의의 유기 (가출, 연락 두절 등)."
    evidence_weights:
      document: 1.2
      chat_log: 1.0
      witness: 1.0

  financial_misconduct:
    base_impact: 3.0
    max_impact: 8.0
    description: "재정 비행 (도박, 과도한 채무, 재산 탕진)."
    evidence_weights:
      bank_statement: 1.8
      document: 1.5
      chat_log: 1.0

  child_abuse:
    base_impact: 4.0
    max_impact: 10.0
    description: "자녀 학대. 양육권 및 재산분할 모두 영향."
    evidence_weights:
      photo: 1.5
      video: 1.8
      medical_record: 2.0
      police_report: 2.0
      witness: 1.2

  substance_abuse:
    base_impact: 3.0
    max_impact: 6.0
    description: "약물/알코올 남용."
    evidence_weights:
      medical_record: 1.5
      police_report: 1.5
      witness: 1.0
      photo: 1.0
      video: 1.2

# =============================================================================
# 증거 유형 정의
# =============================================================================
evidence_types:
  photo: "사진"
  chat_log: "카카오톡/문자"
  recording: "녹음"
  video: "영상"
  medical_record: "진단서"
  police_report: "경찰 신고 기록"
  bank_statement: "통장 거래 내역"
  document: "일반 문서"
  witness: "진술서"

# =============================================================================
# 영향 방향 정의
# =============================================================================
impact_directions:
  plaintiff_favor: "원고(의뢰인)에게 유리"
  defendant_favor: "피고에게 유리"
  neutral: "중립"

# =============================================================================
# 계산 임계값
# =============================================================================
thresholds:
  # 증거 신뢰도 임계값
  min_evidence_confidence: 0.3
  # 영향도 합산 최대값
  max_total_impact: 15.0
  # 복합 유책 시 감쇠 계수
  multiple_fault_decay: 0.8
