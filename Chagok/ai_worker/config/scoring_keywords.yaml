# 증거 스코어링 키워드 설정
# Evidence Scoring Keywords Configuration
#
# 키워드 카테고리별 기본 점수 및 키워드 목록
# 점수 범위: 0-10

# =============================================================================
# 카테고리별 키워드 및 점수
# =============================================================================
categories:
  divorce:
    base_score: 4.0
    keywords:
      - 이혼
      - 소송
      - 합의서
      - 조정
      - 이혼 소송

  violence:
    base_score: 8.0
    keywords:
      - 폭행
      - 폭력
      - 상해
      - 병원
      - 진단서
      - 멍
      - 상처

  financial:
    base_score: 5.0
    keywords:
      - 재산
      - 통장
      - 계좌
      - 돈
      - 금전
      - 재산 분할
      - 자산

  affair:
    base_score: 7.0
    keywords:
      - 불륜
      - 외도
      - 바람
      - 다른 사람
      - 부정

  evidence:
    base_score: 3.0
    keywords:
      - 증거
      - 자료
      - 사진
      - 영상
      - 녹음
      - 기록

  child:
    base_score: 6.0
    keywords:
      - 양육권
      - 아이
      - 자녀
      - 면접교섭

  threat:
    base_score: 9.0
    keywords:
      - 협박
      - 위협
      - 죽이겠다
      - 해치겠다

# =============================================================================
# 점수 계산 설정
# =============================================================================
scoring_config:
  max_score: 10.0
  min_score: 0.0
  # 카테고리별 중첩 시 감쇠 계수
  overlap_decay: 0.7
  # 키워드 반복 시 보너스
  repetition_bonus: 0.5
