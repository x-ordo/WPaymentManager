[pytest]
# Pytest configuration for LEH Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Timeout - prevent hanging tests (60 seconds per test)
timeout = 60

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-fail-under=70

# Asyncio mode (for async tests)
asyncio_mode = auto

# Markers (for categorizing tests)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_aws: Tests that require AWS services
    requires_db: Tests that require database
    security: Security tests
    auth: Authentication tests
    authorization: Authorization tests
    input_validation: Input validation tests

# Coverage options
# HTML report can be generated with: pytest --cov-report=html
# Target coverage: 80% (currently set to 70% as minimum gate)

# Ignore paths
norecursedirs = .git .venv venv __pycache__ *.egg-info
